<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/29cf3aee8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/main.css">

    <title>Komami's Code</title>
</head>

<body>
    <header>
        <h1>Komami's Code</h1>
    </header>
    <main>
        <img src="assets/controller.svg" alt="old-school video game controller">
        <section class="">
            <ul id="matchCode" class="code">
                <!-- generated code goes here -->
            </ul>
        </section>
        <div class="timer">
            3
        </div>
        <div id="counter" class="countUp">
            0
        </div>
        <div class="score">
            / 10
        </div>
        <form id="again" action="">
            <button type="submit" id="">Play Again</button>
        </form>
    </main>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <script src="./app.js"></script>
</body>

</html>
